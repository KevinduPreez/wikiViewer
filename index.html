<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Viewer</title>

    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    
    <header id='header'>
        <h1>WIKI PAGE VIEWER</h1>
    </header>
    <h4>By Kevin</h4>
    <form action="search" id='form'>
        <select class="custom-select" id='select'>
            <option selected value='3'>3</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </select>
        <input type="text" id='searchT' placeholder="Search..." class="form-control">
        <input type="button" value='Search' id='button' onclick='wikiCrawl()' class='btn btn-primary'>
        <input type="button" value='Random' id='button' onclick='random()' class='btn btn-primary'>
    </form>
    <div id='display'></div>
</body>

</html>
